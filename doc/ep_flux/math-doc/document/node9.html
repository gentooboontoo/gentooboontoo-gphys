<H1><A NAME="SECTION003600000000000000000">

</H1>

 WIDTH="27" HEIGHT="17" ALIGN="BOTTOM" BORDER="0"
 SRC="img49.png"
 ALT="$ \Psi^*$"> を

<DIV ALIGN="CENTER"><!-- MATH

    \sigma \overline{v}^* &= -g\Dinv{2\pi a \cos\phi }\DP{\Psi^*}{z^{*}}, \\
    \sigma \overline{w}^* &= g\Dinv{2\pi a^2\cos\phi}\DP{\Psi^*}{\phi}
  \end{align}
\end{subequations}
 -->
